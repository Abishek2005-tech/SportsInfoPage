<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sports World</title>
  <link rel="stylesheet" href="index.css">
  <style>
    button{
      background-color: rgb(19, 164, 193);
      width: 40;

   }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Sports World</h1>
    <form action="home.html" method="get">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username"><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
